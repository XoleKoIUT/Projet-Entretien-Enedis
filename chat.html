<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale">
  <title>Chat en Ligne</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="chat">
    <div class="email_btn">
      <span> alexandre@gmail.com </span>
        <a href="" class="deconnexion_btn"> Déconnexion </a>
    </div>
    <!-- Messages -->
    <div class="messages_box">
      <div class="message your_message">
        <span> Vous </span>
        <p> Yo what's up </p>
        <p class="date"> 04-01-23 11:09:30</p>
      </div>

      <div class="message other_message">
        <span> rdmother@gmail.com </span>
        <p> Good rn & u ? </p>
        <p class="date"> 04-01-23 11:10:30</p>
      </div>
    </div>
    <!-- Fin des messages -->
    <form action="" class="envoi_message" method="POST">
      <textarea name="message" cols="40" rows="2" placeholder="Votre message"> </textarea>
      <input type="submit" value="Envoyé" name="Envoi">
    </form>
  </div>
</body>
</html>
